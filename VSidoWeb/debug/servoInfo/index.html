<script type="text/javascript">


$(function(){
	var connect = new vsido.Connect();
	createServoTable();
	$("#readInfo").click(function(){
		var info = new vsido.GetServoInfo();
		for (i = 1; i < CONST_SERVO_MAX +1; i = i +1){
			var req = getValue(i);
			if(req != null) {
				info.addSID(i);
				info.addItem('all');
			}
		}
		$("#vsido_output_request").text('send:<'+JSON.stringify(info)+'>');
		connect.send(info,function(response){
			console.log(JSON.stringify(response));
			$("#vsido_output_response").text(
				'response:<' + JSON.stringify(response) + '>'
			);
		});
	});


	$("#all_select").click(function(){
		for (i = 1; i < CONST_SERVO_MAX +1; i = i +1){
			checkOn(i);
		}
	});
	
});
</script>


	<div class="vsido_div_top">
	   <label>サーボ情報取得:</lable>
	</div>
	<br>
	<div>
		<input type="button" id="all_select" value="すべて選択" />
		<input type="button" id="readInfo" value="取得" />
	</div>
	<br>

	<table id="servoTable" border="1" bordercolor="#7f0000">
	<tbody></tbody>
	</table>

   <div id="vsido_div_top">
