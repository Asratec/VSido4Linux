    <a href="/" target="_self">トップに戻る</a>

    <script type="text/javascript">
	var vsido = new VSidoWeb();
	$(function(){
		// Z軸
		$('#vsido_div_hand_z_range').change(function(){
			var ik = vsido.ik();
			ik['ikf']['dist']['pos'] = true;

			var px = 0;
			var py = 0;
			var pz = parseInt($('#vsido_div_hand_z_range').val());
			var kdt = vsido.kdt();
			kdt['kid'] = 3;
			kdt['kdt']['pos']['x'] = px;
			kdt['kdt']['pos']['y'] = py;
			kdt['kdt']['pos']['z'] = pz;
			
			ik['kdts'].push(kdt);

			$("#vsido_output_request").text('send:<'+JSON.stringify(ik)+'>');
			vsido.send(ik);
			
		});
		// xy軸
		Hand.initialize( 
			function move(x,y){
				var ik = vsido.ik();
				ik['ikf']['dist']['pos'] = true;
				
				// 切り捨て
				var px = x | 0;
				var py = y | 0;
				var pz = parseInt($('#vsido_div_hand_z_range').val());
				var kdt = vsido.kdt();
				kdt['kid'] = 3;
				kdt['kdt']['pos']['x'] = px;
				kdt['kdt']['pos']['y'] = py;
				kdt['kdt']['pos']['z'] = pz;
				
				ik['kdts'].push(kdt);
				$("#vsido_output_request").text('send:<'+JSON.stringify(ik)+'>');
				vsido.send(ik);
			}
		);
		
		// sample to read ik
		var readIK = vsido.readIK();
		readIK['ikf']['cur']['pos'] = true;
		
		$("#vsido_output_request").text('send:<'+JSON.stringify(readIK)+'>');
		vsido.send(readIK);
		
	});
</script>
