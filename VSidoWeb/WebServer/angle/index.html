    <a href="/" target="_self">トップに戻る</a>

    <script type="text/javascript">
$(function(){
  var connect = new vsido.Connect();
/*
 サーボ2
*/
  $("#vsido_range_servo_2").change(function(){
		var angle = new vsido.SetServoAngle(100);
		angle.addAngle(2,parseFloat($(this).val()));
		$("#vsido_output_request").text('send:<'+JSON.stringify(angle)+'>');
		connect.send(angle,function(response,timeResponse) {
			$("#vsido_output_response").text(
				'response:<' + JSON.stringify(response) + '>' +
				'resTime:<' + timeResponse + 'ms>'
			);
		});
    });
/*
 サーボ3
*/
  $("#vsido_range_servo_3").change(function(){
		var angle = new vsido.SetServoAngle(100);
		angle.addAngle(3,parseFloat($(this).val()));
		$("#vsido_output_request").text('send:<'+JSON.stringify(angle)+'>');
		connect.send(angle,function(response,timeResponse) {
			$("#vsido_output_response").text(
				'response:<' + JSON.stringify(response) + '>' +
				'resTime:<' + timeResponse + 'ms>'
			);
		});
    });
});

</script>
