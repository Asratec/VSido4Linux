<script type="text/javascript">
function getValue(id,cmd){
	var checkName = ":input[name='s";
	checkName = checkName + id;
	checkName = checkName + "']:checked";
	//console.log(checkName);
	
	var cp1Name = ":input[name='s";
	cp1Name = cp1Name + id;
	cp1Name = cp1Name + "_cpCW']";
	//console.log(cp1Name);
	
	var cp2Name = ":input[name='s";
	cp2Name = cp2Name + id;
	cp2Name = cp2Name + "_cpCCW']";
	//console.log(cp2Name);
	
	if($(checkName).val()) {
		return {'sid':id,'cpCW':parseInt($(cp1Name).val()),'cpCCW':parseInt($(cp2Name).val())};
	}
	return null;
}

function checkOn(id){
	var checkName = ":input[name='s";
	checkName = checkName + id;
	checkName = checkName + "']";
	//console.log(checkName);
	$(checkName).attr("checked", true); 
}


$(function(){
	var CONST_SERVO_MAX = 20;
	var connect = new vsido.Connect();
	$("#setcomp").click(function(){
		var comp = new vsido.SetServoCompliance();
		for (i = 1; i < CONST_SERVO_MAX +1; i = i +1){
			var compReq = getValue(i,comp);
			if(compReq) {
				//console.log(compReq);
				comp.addComp(compReq.sid,compReq.cpCW,compReq.cpCCW);
			}
		}
		$("#vsido_output_request").text('send:<'+JSON.stringify(comp)+'>');
		connect.send(comp,function(response){
			console.log(JSON.stringify(response));
			$("#vsido_output_response").text(
				'response:<' + JSON.stringify(response) + '>'
			);
		});
	});


	$("#all_select").click(function(){
		for (i = 1; i < CONST_SERVO_MAX +1; i = i +1){
			checkOn(i);
		}
	});
	
});
</script>
