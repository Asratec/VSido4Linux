<script type="text/javascript">

$(function(){
	var connect = new vsido.Connect();
	$("#acce").click(function(){
		var aSensor = new vsido.GetAcceleration();
		$("#vsido_output_request").text('send:<'+JSON.stringify(aSensor)+'>');
		connect.send(aSensor,function(response){
			console.log(JSON.stringify(response));
			$("#vsido_output_response").text(
				'response:<' + JSON.stringify(response) + '>'
			);
		});
	});
});
</script>


	<div class="vsido_div_top">
	   <label>加速度センサ値: （RC版未対応）</lable>
	</div>
	<br>
	<div>
		<input type="button" id="acce" value="加速度センサ値" />
	</div>
	<br>



	<br>


   <div id="vsido_div_top">
     <label>要求<label/>
     <div id="vsido_output_request"></div>
     <label>返事<label/>
     <div id="vsido_output_response"></div>
   </div>
